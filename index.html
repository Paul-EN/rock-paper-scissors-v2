<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <h1><strong>LETS PLAY <br>ROCK PAPER SCISSORS!</strong></h1>
          <p>MAKE YOUR CHOICE</p>
        </div>
      </div>
      <div class="choice-icons row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <img class="choice rock" src="./images/rock.jpg">
          <img class="choice paper" src="./images/paper.jpg">
          <img class="choice scissors" src="./images/scissors.jpg">
        </div>
      </div>
      <div class="row scoreboard">
        <div class="col-xs-12">
          <h2><strong>SCORE BOARD</strong></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 player">
          <h3>PLAYER</h3>
        </div>
        <div class="col-xs-4 round">
          <h3>ROUND</h3>
        </div>
        <div class="col-xs-4 computer">
          <h3>COMPUTER</h3>
        </div>
      </div>

    </div>

  </body>

  <script>

  </script>

</html>
